name: DOWS6027 Automation

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force run (ignore last-day check)"
        required: false
        default: "true"
  schedule:
    # Run on the last day of every month at 00:00 UTC
    - cron: '0 0 L * *'

jobs:
  run_dows6027:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch date-fns

      - name: Determine run mode
        id: mode
        run: |
          # If manual dispatch, force run
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run_mode=force" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Scheduled run → perform last-day check
          TODAY_UTC=$(date -u +%d)
          LAST_UTC=$(date -u -d "$(date -u +%Y-%m-1) +1 month -1 day" +%d)

          if [ "$TODAY_UTC" != "$LAST_UTC" ]; then
            # Not the last day → skip execution
            echo "run_mode=skip" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Last day of month → run normally
          echo "run_mode=run" >> $GITHUB_OUTPUT

      - name: Stop if run_mode is skip
        if: steps.mode.outputs.run_mode == 'skip'
        run: exit 0

      - name: Run DOWS6027 automation
        run: node dows6027.js
